<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icons -->
    <link rel="stylesheet" href="icons/iconoir.css">
</head>

<body>

    <h1>Lista de Tarefas</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite uma tarefa">
        <button class="add">Adiconar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="iconoir-circle"></i>
            </div>

            <div class="item-nome">
                Teste de Tarefa
            </div>

            <div class="item-botao">
                <button class="delete">
                    Deletar
                </button>
            </div>
        </div>

        <div class="item clicado">
            <div class="item-icone">
                <i class="iconoir-check-circle"></i>
            </div>

            <div class="item-nome">
                Teste de Tarefa
            </div>

            <div class="item-botao">
                <button class="delete">
                    Deletar
                </button>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
